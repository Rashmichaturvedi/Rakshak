<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
        <link rel="stylesheet" href="style.css">
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    </head>
    <body>
        <div class="lp">
            <div class="fo">
               
                <form class="lf">
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <button>Login</button>
                    <p class="me">Not register? <a href="../signup/controlroom.html" target="_blank">Register</a></p>
                </form>
            </div>
        </div>
        <script>
            $('.me a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });
      
            $(".lf input").on("focus",function(){
                $(this).addClass("focus");
            });

            $(".lf input").on("blur",function(){
                if($(this).val() == "")
                $(this).removeClass("focus");
            });
        </script>
    </body>
</html>
