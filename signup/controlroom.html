<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Control room</title>
        <link rel="stylesheet" href="style1.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
        <form action="controlroom.html" class="ll">
            <img src="09.png" height="120" alt="error">
			<h3  align="center"><b><u> Control room Registration </u></b></h3>
			<div class="lo">
                <input type="number" name="Cid" required>
                <span data-placeholder="Control room ID" ></span>
            </div>
            
             <div class="lo">
                <input type="text" name="czone" required>
                <span data-placeholder="Zone" ></span>
            </div>
			<div class="lo">
                <input type="text" name="cstate" required>
                <span data-placeholder="State" ></span>
            </div>
            <div class="lo">
                <input type="text" name="caddress" required>
                <span data-placeholder="control room address"></span>
            </div>
			

            <div class="lo">
                <input type="number" name="cid" required>
                <span data-placeholder="pincode" ></span>
            </div>
			 <div class="lo">
                <input type="number" name="cnum" required>
                <span data-placeholder="phone-number" ></span>
            </div>
			<div class="lo">
                <input type="email" name="cemail" required>
                <span data-placeholder="Enter email" ></span>
            </div>
			<div class="lo">
                <input type="password" name="controlpsswrd" required>
                <span data-placeholder="Enter password" ></span>
            </div>
			<div class="lo">
                <input type="password" name="concontrolpsswrd" required>
                <span data-placeholder="Confirm password" ></span>
            </div>
              
            <input type="submit" class="lp">

        </form>


        <script type="text/javascript">
            $(".lo input").on("focus",function(){
                $(this).addClass("focus");
            });

            $(".lo input").on("blur",function(){
                if($(this).val() == "")
                $(this).removeClass("focus");
            });
        </script>
    </body>
</html>
