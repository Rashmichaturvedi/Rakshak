<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>hospital</title>
        <link rel="stylesheet" href="style1.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
        <form action="../pages/Hospitalscreen.html" class="ll">
            <img src="11.png" alt="error">
			<h3  align="center"><b><u> Hospital Registration </u></b></h3>
            <div class="lo">
                <input type="number" name="mid" required>
                <span data-placeholder="Hospital-id"></span>
            </div>
			 <div class="lo">
                <input type="text" name="mname" required>
                <span data-placeholder="Hospital-name"></span>
            </div>

            <div class="lo">
                <input type="text" name="maddress" required>
                <span data-placeholder="Hospital-address"></span>
            </div>
			 <div class="lo">
                <input type="number" name="mpin" required>
                <span data-placeholder="pincode"></span>
            </div>

            <div class="lo">
                <input type="text" name="mstate" required>
                <span data-placeholder="state"></span>
            </div>
			<div class="lo">
                <input type="number" name="mnum" required>
                <span data-placeholder="Phone-number"></span>
            </div>
			<div class="lo">
                <input type="email" name="memail" required>
                <span data-placeholder="Enter email" ></span>
            </div>
			<div class="lo">
                <input type="password" name="mpsswrd" required>
                <span data-placeholder="Enter password" ></span>
            </div>
			<div class="lo">
                <input type="password" name="mconpsswrd" required>
                <span data-placeholder="Confirm password" ></span>
            </div>

              
            <input type="submit" class="lp">

        </form>


        <script type="text/javascript">
            $(".lo input").on("focus",function(){
                $(this).addClass("focus");
            });

            $(".lo input").on("blur",function(){
                if($(this).val() == "")
                $(this).removeClass("focus");
            });
        </script>
    </body>
</html>
